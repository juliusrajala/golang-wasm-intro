<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wasm go starter project</title>
  <link rel="stylesheet" href="/normalize.css">
  <link rel="stylesheet" href="/index.css">
  <script src="./js/wasm_exec.js"></script>
  <script src="./js/main.js"></script>
  <script>
    async function init() {
      const go = new Go();
      let result = await WebAssembly.instantiateStreaming(fetch("./wasm/main.wasm"), go.importObject)
      go.run(result.instance);
    }
    init();
  </script>

</head>

<body
  style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column;">
  <h1>Wasm Calculator</h1>
  <p>
    Make a calculation through Go in WebAssembly;
  </p>
  <div>
    <input id="input1" type="number" />
    <span>+</span>
    <input id="input2" type="number" />
    <button id="submit">Calculate</button>
  </div>
</body>

</html>
